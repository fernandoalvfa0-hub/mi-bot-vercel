<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Bot MVP</title>
</head>
<body>
  <h1>Hola üëã</h1>
  <p>¬øCu√°l es tu nombre?</p>
  <input id="nombre" type="text" placeholder="Escribe tu nombre aqu√≠">
  <button onclick="enviarNombre()">Enviar</button>

  <script>
    async function enviarNombre() {
      const nombre = document.getElementById("nombre").value;
      if (!nombre) return alert("Por favor escribe tu nombre");

      // ‚ö†Ô∏è Reemplaza con la URL de tu Apps Script WebApp (termina en /exec)
      const url = "https://script.google.com/macros/s/AKfycbykd3ik9CXIZaM39731tKkULue3DkQNTZST3sq19k7PVgDgulYJ1DGkjEpoIO8Ccyh82g/exec";

      try {
        const res = await fetch(url, {
          method: "POST",
          mode: "no-cors", // üî• evita el bloqueo por CORS
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre })
        });

        // Como usamos no-cors no podemos leer el JSON de vuelta
        alert("Nombre enviado ‚úÖ Revisa tu Google Sheet");
      } catch (err) {
        alert("Error al enviar: " + err.message);
        console.error("Error detallado:", err);
      }
    }
  </script>
</body>
</html>
