  <input id="nombre" type="text" placeholder="Escribe tu nombre aquÃ­">
  <button onclick="enviarNombre()">Enviar</button>

  <script>
    async function enviarNombre() {
      const nombre = document.getElementById("nombre").value;
      if (!nombre) return alert("Por favor escribe tu nombre");

      // AquÃ­ pega la URL de tu Apps Script WebApp
      const url = "https://script.google.com/macros/s/AKfycbz0BtpYDAbP1P946tcEj5yrHhtyw1Y2RVkz38cIUQT8k0QrRaUHel5eYbgN1rarBPJDFw/exec";

      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre })
      });

      const data = await res.json();
      alert("Nombre guardado: " + data.status);
    }
  </script>
