<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Bot MVP</title>
</head>
<body>
  <h1>Hola üëã</h1>
  <p>¬øCu√°l es tu nombre?</p>
  <input id="nombre" type="text" placeholder="Escribe tu nombre aqu√≠">
  <button onclick="enviarNombre()">Enviar</button>

  <script>
    async function enviarNombre() {
      const nombre = document.getElementById("nombre").value;
      if (!nombre) return alert("Por favor escribe tu nombre");

      // ‚ö†Ô∏è Reemplaza esto con la URL de tu Apps Script WebApp
      const url = "TU_URL_DE_APPS_SCRIPT";

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre })
        });

        if (!res.ok) {
          throw new Error("Error HTTP: " + res.status);
        }

        const data = await res.json();
        alert("Respuesta del servidor: " + JSON.stringify(data));
      } catch (err) {
        alert("Error al enviar: " + err.message);
        console.error("Error detallado:", err);
      }
    }
  </script>
</body>
</html>
